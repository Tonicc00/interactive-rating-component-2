<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="container">
      
    <div class="thank-you">
      <img class="ty-img" src="images/illustration-thank-you.svg" alt="thank you illustration">
      <div class="selected-grade">
        <p class="your-grade"></p>
      </div>
      <div class="ty">
        <p>Thank You!</p>
      </div>
      <div class="thank-you-text">
        <p>We appreciate you taking time to give a rating. If you need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
    
    <div class="how-did-we-do">
      
      <div class="star-img">
        <img class="star" src="images/icon-star.svg" alt="orange star image">
      </div>
      <div class="title-and-text">
        <div class="title">
          <h1>
            How did we do?
          </h1>
        </div>
        <div class="text">
          <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
      </div>
      <div class="grades-and-submitt">  
        <div class="grades">
          <button value="1" type="button" class="btn1 btn">1</button>
          <button value="2" type="button" class="btn2 btn">2</button>
          <button value="3" type="button" class="btn3 btn">3</button>
          <button value="4" type="button" class="btn4 btn">4</button>
          <button value="5" type="button" class="btn5 btn">5</button>
        </div>
        <div>
          <button type="submit" class="submitt-btn">SUBMIT</button>
        </div>
      </div>
    </div>
    </div>
  </main>

    Coded by <a href="#">Toni JokiÄ‡</a>.
  </div>-->
</body>
<script src="app.js"></script>
</html>
